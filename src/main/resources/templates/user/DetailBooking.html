<!DOCTYPE html>
<html lang="en">
<head th:include="user/fragments/head::head">
</head>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bookingpage.css}">
</head>
<body>
<header th:replace="user/fragments/header::header"></header>
<div class="card">
    <div class="card-body">
        <div class="container mb-5 mt-3">
            <div class="row d-flex align-items-baseline">
                <div class="col-xl-9">
                    <p style="color: #7e8d9f;font-size: 20px;">Invoice >> <strong th:text="${'ID: ' + invoice.getInvoiceId()}"></strong></p>
                </div>
                <hr>
            </div>

            <div class="container">
                <div class="col-md-12">
                    <div class="text-center">
                        <h3>Detail Invoice</h3>
                        <p class="pt-0">VIVUXE.COM</p>
                    </div>

                </div>

                <div class="row">
                    <div class="col-xl-8">
                        <ul class="list-unstyled">
                            <li class="text-muted">To: <span style="color:#5d9fc5 ;" th:text="${invoice.getReservation().getUserName()}"></span></li>
                            <li th:text="${'SDT: ' + invoice.getReservation().getSDT()}" class="text-muted"><i class="fas fa-phone"></i></li>
                        </ul>
                    </div>
                    <div class="col-xl-4">
                        <p class="text-muted">Invoice</p>
                        <ul class="list-unstyled">
                            <li class="text-muted"><i class="fas fa-circle" style="color:#84B0CA ;"></i> <span th:text="${'ID: ' + invoice.getInvoiceId()}" class="fw-bold"></span></li>
                            <li class="text-muted"><i class="fas fa-circle" style="color:#84B0CA ;"></i> <span
                                    class="me-1 fw-bold">Status:</span><span class="badge bg-warning text-black fw-bold">
                  Paid</span></li>
                        </ul>
                    </div>
                </div>

                <div class="row my-2 mx-1 justify-content-center">
                    <table class="table table-striped table-borderless">
                        <thead style="background-color:#84B0CA ;" class="text-white">
                        <tr>
                            <th scope="col">Bus Name</th>
                            <th scope="col">Number of tickets</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">List Seat</th>
                            <th scope="col">Pick Up</th>
                            <th scope="col">Drop Off</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${invoice.getReservation().getBus().getVehicle().getVehicleName()}"></td>
                            <td th:text="${invoice.getTotalSeat()}"></td>
                            <td th:text="${invoice.getTotalPrice()/invoice.getTotalSeat() + ' VNĐ'}"></td>
                            <td th:text="${invoice.getListSeatName()}"></td>
                            <td th:text="${pickUpName}"></td>
                            <td th:text="${dropOffName}"></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
                <div class="row">
                    <div class="col-xl-8">
                        <p class="ms-3">Add additional notes and payment information</p>

                    </div>
                    <div class="col-xl-3">
                        <ul class="list-unstyled">
                            <li th:text="${'Total: ' + invoice.getTotalPrice() + ' VNĐ'}" class="text-muted ms-3"><span class="text-black me-4"></span></li>
                            <li th:text="${'Discount: ' + invoice.getTotalDiscount() + ' VNĐ'}" class="text-muted ms-3 mt-2"><span class="text-black me-4">Discount</span></li>
                        </ul>
                        <p th:text="${'Total Amount: ' + (invoice.getTotalPrice() - invoice.getTotalDiscount()) + ' VNĐ'}" class="text-black float-start"><span class="text-black me-3">Total Amount</span><span
                                style="font-size: 25px;">$1221</span></p>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
<footer th:include="user/fragments/footer::footer"></footer>
</body>
</html>
