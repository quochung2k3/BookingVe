<!DOCTYPE html>
<html lang="en">
<head th:include="user/fragments/head::head">
</head>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/payment.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/info.css}">
</head>
<body>
<header th:replace = "user/fragments/header::header"></header>
<div class="container">
    <div class="left">
        <div class="head">
            <div class="avatar">
                <div class="avatar-placeholder">
                    <svg class="icon-headshot">
                    <g>
                        <circle cx="7.5" cy="4.5" fill="none" r="3.8" stroke-miterlimit="10"></circle>
                        <path d="m1.5 14.2c0-3.3 2.7-6 6-6s6 2.7 6 6" fill="none" stroke-linecap="round"
                              stroke-miterlimit="10"></path>
                    </g>
                    </svg>
                </div>
                <img class="avatar-img" th:src="@{/assets/img/avatar_df.png}">
            </div>
            <div class="base-descript">
                <div class="name" th:text="${user.FullName}"></div>
                <div class="change-profile">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"
                         style="margin-right: 4px;">
                        <path d="M8.54 0L6.987 1.56l3.46 3.48L12 3.48M0 8.52l.073 3.428L3.46 12l6.21-6.18-3.46-3.48"
                              fill="#9B9B9B" fill-rule="evenodd"></path>
                    </svg>Sửa hồ sơ
                </div>
            </div>
        </div>
        <div class="dropdown-group">
            <div class="stardust-dropdown">
                <div class="item-header">
                    <div class="item-container">
                        <div class="img">
                            <img src="https://down-vn.img.susercontent.com/file/ba61750a46794d8847c3f463c5e71cc4">
                        </div>
                        <div class="content">
                            <form class="option-form" th:action="@{/info}" method="get">
                                <input type="hidden" th:value="${user.userId}" name="userId">
                                <button type="submit" >
                                    <span class="base-text blue">Hồ sơ</span>
                                </button>
                            </form></div>
                    </div>
                </div>
            </div>
            <div class="stardust-dropdown">
                <div class="item-header">
                    <a class="link history" href="/user/purchase">
                        <div class="img"><img
                                src="https://down-vn.img.susercontent.com/file/f0049e9df4e536bc3e7f140d071e9078">
                        </div>
                        <div class="content">
                            <form class="option-form" th:action="@{/history}" method="get">
                                <input type="hidden" th:value="${user.userId}" name="userId">
                                <button type="submit" >
                                    <span class="base-text">Lịch sử</span>
                                </button>
                            </form></div>
                    </a>
                </div>
            </div>
            <div class="stardust-dropdown">
                <div class="item-header">
                    <a class="link voucher" href="/user/voucher-wallet">
                        <div class="img"><img src="https://down-vn.img.susercontent.com/file/84feaa363ce325071c0a66d3c9a88748">
                        </div>
                        <div class="content">
                            <form class="option-form" th:action="@{/voucher}" method="get">
                            <input type="hidden" th:value="${user.userId}" name="userId">
                            <button type="submit" >
                                <span class="base-text">Kho voucher</span>
                            </button>
                        </form></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="wrapper">
            <div style="display: contents;">
                <div class="info-container">
                    <div class="base-headline">
                        <h1 class="base-caption">Hồ sơ của tôi</h1>
                        <div class="base-small">Quản lý thông tin hồ sơ để bảo mật tài khoản</div>
                    </div>
                    <div class="infomation">
                        <div class="info-form">
                            <form>
                                <table class="table">
                                    <tr>
                                        <td class="caption"><label>Tên:</label></td>
                                        <td class="input">
                                            <div class="text-df" th:text="${user.FullName}">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="caption"><label>Email:</label></td>
                                        <td class="input">
                                            <div class="user-mail hidden-mail">lu*************@gmail.com
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="caption"><label>Số điện thoại:</label></td>
                                        <td class="input">
                                            <div class="user-phone hidden-phone" th:text="${user.SDT}">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="caption"><label>Giới tính:</label></td>
                                        <td class="input">
                                            <div class="text-df">Nữ
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="caption"><label>Ngày sinh:</label></td>
                                        <td class="input">
                                            <div class="text-df">14/01/2003
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="caption"><label>Địa chỉ:</label></td>
                                        <td class="input">
                                            <div class="text-df" th:text="${user.address}">
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <div class="update-image-wrapper">
                            <div class="update-image-container">
                                <div class="image">
                                    <div class="url-image"
                                         th:style="'background-image: url(' + @{/assets/img/avatar_df.png} + ')'">
                                    </div>
                                </div>
                                <p class="title-image">Avatar</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:include="user/fragments/footer::footer"></footer>
</body>
</html>
